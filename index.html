<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  
<script>
  var userAge = +prompt('Сколько вам лет?');
    var shorterAge = userAge%100 
    var ending

        if(shorterAge >= 5 && shorterAge <= 20) {
            ending = ' лет';
        }
        else {
            shorterAge = shorterAge%10             
            if (shorterAge ==1) {
                ending = ' год';
            }
            else if (shorterAge>1 && shorterAge<5) {
                ending = ' года';
            }
            else {
                ending = ' лет';
            }
        }

        alert( userAge + ending ); 
</script>
</body>
</html>
